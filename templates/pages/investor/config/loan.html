<div class="alert alert-success" ng-show="savedSuccess" role="alert">{{'CONFIG_PAGE.CONFIG_SAVED_SUCCESSFULLY' | translate}}</div>
<div class="row">

    <div class="panel-group" id="ConfigAccordion">
        <div class="panel panel-default" ng-repeat="loan in loanConfigModel">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#ConfigAccordion" href="#{{loan.loanReason}}">{{'RADIO_BTN_OPTIONS.' + loan.loanReason | translate}}</a>
                </h4>
            </div>
            <div id="{{loan.loanReason}}" class="panel-collapse collapse " ng-class="{'in' : $index == 0}">
                <div class="panel-body">
                    <form name="loanConfig">
                        <table class="table table-striped table-center loan-config-table" style="max-width: none;">
                            <thead style="direction: ltr">
                            <tr>
                                <td>% גובה הלוואה מקסימלי</td>
                                <td>% גובה הלוואה מינימלי</td>
                                <td>גובה הלוואה מקסימלי</td>
                                <td>גובה הלוואה מינימלי</td>
                                <td>מס' חודשים מקס'</td>
                                <td>סוג ריבית</td>
                            </tr>
                            </thead>
                            <tbody style="direction: ltr">
                                <tr ng-repeat="type in loan.values">
                                    <td><input class="form-control" type="text" ng-model="type.maxLoanAmountInPercent" comma-separated-numbers numbers-only/></td>
                                    <td><input class="form-control" type="text" ng-model="type.minLoanAmountInPercent" comma-separated-numbers numbers-only/></td>
                                    <td><input class="form-control" type="text" ng-model="type.maxLoanAmount" numbers-only comma-separated-numbers/></td>
                                    <td><input class="form-control" type="text" ng-model="type.minLoanAmount" numbers-only comma-separated-numbers/></td>
                                    <td><input class="form-control" type="text" ng-model="type.maxLoanDurationMonths" numbers-only comma-separated-numbers/></td>
                                    <td>{{'SELECT_OPTIONS.' + loan.values[$index].loanType | translate}}</td>
                                </tr>
                                <tr>
                                    <td colspan="7" style="text-align: right">
                                        <button class="btn btn-primary" disabled>בטל</button>
                                        <button class="btn btn-primary" ng-click="loanConfigSubmit(--$index)">שמור</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
