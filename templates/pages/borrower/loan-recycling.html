<div id="loanSetup" class="ng-scope">
    <div class="">

       <form class="form-horizontal" name="loanRecycling"  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"  >
            <div class="form-group">
                <label for="LoanAmount"  class="col-lg-4 col-md-4 col-sm-4 col-xs-10 control-label ">{{'RECYCLING_LOAN.AMOUNT' | translate}}</label>
                <div ng-class="" class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <slider id="loanSizeSlider" reversed="true"  min="0" step="1" max="2000000" value="" ng-model="loanAmount"></slider>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12 loan-progress">
                    <input type="text" class="form-control" id="LoanAmount" name="LoanAmount" value="{{loanAmount | number : fractionSize}}"
                          maxlength="30" placeholder="" autocomplete="off" autocorrect="off" autocapitalize="off"  spellcheck="false" required />
                </div>
            </div>

            <div class="form-group">
                <label for="LoanDurationInMonths" class="col-lg-4 col-md-4 col-sm-4 col-xs-10 control-label LoanDurationInMonths">{{'RECYCLING_LOAN.DURATION' | translate}}</label>
                <div ng-class="" class="col-lg-4 col-md-4 col-sm-4 col-xs-12 ">
                    <slider id="loanPeriodSlider" reversed="true" ng-model="LoanDurationInMonths" min="0" step="1" max="84" value="1"></slider>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12 loan-progress">
                    <input type="text" class="form-control" id="LoanDurationInMonths" name="LoanDurationInMonths" ng-model="LoanDurationInMonths"
                            maxlength="30" placeholder="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" numbers-only-value="84" required />
                </div>
            </div>

            <div class="form-group">
                <h4>{{'RECYCLING_LOAN.TITLE' | translate}}</h4>
                <div>{{'RECYCLING_LOAN.MESSAGE1' | translate}} </div>
                <div>{{'RECYCLING_LOAN.MESSAGE2' | translate}}</div>
            </div>

            <div class="ta-center offset-top-50">
                <button class="btn btn-primary"
                        ng-click="finish()"
                        ng-disabled="loanRecycling.$invalid"
                        type="submit">{{'BUTTONS.ACCEPT' | translate}}</button>
            </div>
        </form>

    </div>
</div>
